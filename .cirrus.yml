bundle_cache: &bundle_cache
  folder: /usr/local/bundle
  fingerprint_script:
    - echo $CIRRUS_TASK_NAME:$CIRRUS_OS
    - ruby -v
    - cat Gemfile
    - cat *.gemspec
  populate_script: bundle update

lint_task:
  container:
    image: ruby:2.7
  bundle_cache:
    <<: *bundle_cache
  test_script: bundle exec rubocop

test_task:
  container:
    matrix:
      image: ruby:2.5
      image: ruby:2.6
      image: ruby:2.7
  bundle_cache:
    <<: *bundle_cache
  test_script: bundle exec rake
