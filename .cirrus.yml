bundle_cache: &bundle_cache
  folder: /usr/local/bundle
  fingerprint_script:
    - echo $CIRRUS_OS
    - ruby -v
    - cat Gemfile
    - cat *.gemspec
  populate_script: bundle update

remark_task:
  container:
    image: node
  node_modules_cache:
    folder: node_modules
    fingerprint_script:
      - echo $CIRRUS_OS
      - node -v
      - cat package.json
  install_script: npm install
  lint_script: npm run remark

rubocop_task:
  container:
    image: ruby
  bundle_cache:
    <<: *bundle_cache
  lint_script: bundle exec rubocop

test_task:
  container:
    matrix:
      image: ruby:2.5
      image: ruby:2.6
      image: ruby:2.7
  bundle_cache:
    <<: *bundle_cache
  environment:
    CODECOV_TOKEN: ENCRYPTED[ee9c28ba3e11236da30417cd94307ad22671e1db65b53b4e9c3c6c2cf63049b92f18641832cf18d5fd250f0c4a8c768d]
  test_script: bundle exec rake
